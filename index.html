<html>
<head>
	<title>Angular Start</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
	<script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl"> 
  <div class="container">
   <div class="row">
	<div ng-repeat="post in posts | orderBy:'-upvotes'">
	  <span ng-click="incrementUpvotes(post)">^</span>
	  <a ng-show="post.link" href="{{post.link}}">
	    {{post.title}}
	  </a>
	  <span ng-hide="post.link">
	    {{post.title}}
	  </span>
	  - upvotes: {{post.upvotes}}
	</div>

	<form ng-submit="addPost()">
	<!-- ng-model binds the context of the textbox to scope. Our main-ctrl can access the contents of the text box using $scope.title -->
		<input type="text" placeholder="Title" ng-model="title"></input> <br/>
		<input type="text" placeholder="Link" ng-model="link"></input> <br/>
		<button type="submit">Post!</button>
	</form>
  </div>
 </div>

</body>
</html>
